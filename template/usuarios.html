<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container mt-4" style="width: 70%; padding: 30px; border: solid;">

    <div class="alert display-1 text-center" style="border: solid;"><h1><b>CLIENTES</b></h1></div>

    {% if usuarios %}

    <table class="table table-striped table-inverse table-responsive" style="border: solid;">
        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}

            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.email }}</td>
                <td><a href="/actualizarUsuario/{{usuario.id}}" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i></a></td>
                <td><a href="/eliminarUsuario/{{usuario.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
    <div class="alert alert-info" role="alert">
        <strong>No se encontraron clientes</strong>
    </div>
    {% endif %}
    <a href="/agregarProducto" class="btn btn-info float-end" style="border: solid;">AGREGAR PRODUCTO</a>
    <a href="/agregarUsuario" class="btn btn-info float-end" style="border: solid;">AGREGAR CLIENTE</a>
    <a href="/productos" class="btn btn-info float-end" style="border: solid;">VOLVER A PRODUCTOS</a>

</body>
</html>
